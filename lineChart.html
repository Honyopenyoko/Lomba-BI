<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard Kemendikbud</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://kit.fontawesome.com/88200ee417.js" crossorigin="anonymous"></script>
        </head>
        <body>
            <div class="container">
                <div class="navigation">
                    <ul>
                        <li>
                            <a href="#">
                                <span class="icon"><ion-icon name="logo-xing"></ion-icon></span>
                                <span class="title">KEMENDIKBUD</span>
                            </a>
                        </li>
                        <li>
                            <a href="index.html">
                                <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                                <span class="title">Data Pengeluaran</span>
                            </a>
                        </li>
                        <li>
                            <a href="lineChart.html">
                                <span class="icon"><object class="my-icon"></object></span>
                                <span class="title">Data Penyebaran Guru</span>
                            </a>
                        </li>
                        <li>
                            <a href="piechart.html">
                                <span class="icon"><ion-icon name="pie-chart-outline"></ion-icon></span>
                                <span class="title">Data Murid</span>
                            </a>
                        </li>
                        <li>
                            <a href="polarChart.html">
                                <span class="icon"><ion-icon name="stats-chart-outline"></ion-icon></span>
                                <span class="title">Data Penyebaran Sekolah</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
                                <span class="title">Keluar</span>
                            </a>
                        </li>
                    </ul>
                </div>
            
            <!-- main -->
            <div class="main">
                <div class="topbar">
                    <div class="toggle">
                        <ion-icon name="menu-outline"></ion-icon>
                    </div>
                </div>
              
                    <!-- Line Chart-->
                <div class="cardBox">
                    <canvas id="chart" class="lineChart"></canvas>
                </div>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script src="./chart.js"></script>
        <script src="./plotly.js"></script>
            <script>
                const ctx = document.getElementById('chart').getContext('2d');
                const chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: [            
                            'Aceh',
                            'Bali',
                            'Banten',
                            'Bengkulu',
                            'DKI Jakarta',
                            'Gorontalo',
                            'Jambi',
                            'Jawa Barat',
                            'Jawa Tengah',
                            'Jawa Timur',
                            'Kalimantan Barat',
                            'Kalimantan Selatan',
                            'Kalimantan Tengah',
                            'Kalimantan Timur',
                            'Kalimantan Utara',
                            'Kepulauan Bangka Belitung',
                            'Kepulauan Riau',
                            'Lampung',
                            'Maluku',
                            'Maluku Utara',
                            'Nusa Tenggara Barat',
                            'Nusa Tenggara Timur',
                            'Papua',
                            'Papua Barat',
                            'Riau',
                            'Sulawesi Barat',
                            'Sulawesi Selatan',
                            'Sulawesi Tengah',
                            'Sulawesi Tenggara',
                            'Sulawesi Utara',
                            'Sumatera Barat',
                            'Sumatera Selatan',
                            'Sumatera Utara',
                            'Yogyakarta'
                        ],
                        datasets: [{
                            label: 'Data Penyebaran Guru Indonesia',
                            data: [12, 19, 3, 5, 2, 3, 10, 18, 9, 8, 12, 2, 10, 11, 7, 13, 11, 3, 10, 20, 8, 16, 5, 19, 10, 12, 5, 13, 11, 19, 20, 11, 21, 10, 7],
                            backgroundColor: [
                                'rgba(59, 125, 240)',
                            ],
                            borderColor: [
                                'rgba(255, 99, 132)',
                            ],
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            </script>
                   

            <script>
                //menu toggle
                let toggle = document.querySelector('.toggle');
                let navigation = document.querySelector('.navigation');
                let main = document.querySelector('.main');

                toggle.onclick = function(){
                    navigation.classList.toggle('active');
                    main.classList.toggle('active');
                }
                //add hovered class in selected list item
                let list = document.querySelectorAll('.navigation li');
                function activeLink(){
                    list.forEach((item) =>
                    item.classList.remove('hovered'));
                    this.classList.add('hovered')
                }
                list.forEach((item) =>
                item.addEventListener('mouseover',activeLink));
            </script>
        </body>
    </head>
</html>
